# This Cloud Build configuration deploys the 'checkout' Cloud Function (Gen 2)

steps:
  # --- Step 1: Install dependencies for the checkout function ---
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'backend/functions/checkout' # Path to the specific Cloud Function

  # --- Step 2: Deploy the Cloud Function to Cloud Functions Gen 2 ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'functions'
      - 'deploy'
      - 'checkout'
      - '--gen2'
      - '--runtime=nodejs22'
      - '--region=asia-south1'
      - '--source=backend/functions/checkout' # ✅ Path to this function
      - '--entry-point=checkout'
      - '--trigger-http'
      - '--allow-unauthenticated' # Note: You'll want to lock this down with 'auth'
      - '--timeout=300s'
      - '--memory=512MB'
      # ✅ Pass environment variables securely
      - '--set-env-vars=MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET,GCS_BUCKET_NAME=$_GCS_BUCKET_NAME'

# --- Optional: Log only to Cloud Logging (no stdout spam)
options:
  logging: CLOUD_LOGGING_ONLY