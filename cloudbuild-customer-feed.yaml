steps:
  # Step 1: Install npm dependencies inside the function's directory.
  # This path should match the location of your customer_home_feed/index.js file.
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'backend/functions/customer_feed'

  # Step 2: Deploy the Google Cloud Function.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'functions'
      - 'deploy'
      - 'customer-feed' # The name of your new Cloud Function
      - '--gen2'
      - '--runtime=nodejs22'
      - '--region=asia-south1'
      - '--source=./backend/functions/customer_feed' # The source code directory
      - '--entry-point=customer_feed' # This must match the export name in your index.js
      - '--trigger-http'
      - '--allow-unauthenticated' # Your 'auth' middleware will handle security
      - '--set-env-vars=MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET'

options:
  logging: CLOUD_LOGGING_ONLY
