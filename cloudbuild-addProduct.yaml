# This Cloud Build configuration is for deploying the 'add_product'
# Google Cloud Function.

steps:
  # --- Step 1: Install dependencies for the add_product function ---
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'backend/functions/add_product' # The specific directory for this function

  # --- Step 2: Deploy the add_product function ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'functions'
      - 'deploy'
      - 'add_product' # The name of the function to deploy
      - '--gen2'
      - '--runtime=nodejs22'
      - '--region=asia-south1'
      - '--source=./backend/functions/add_product' # Source code directory
      - '--entry-point=add_product' # Matches the exported function name in your code
      - '--trigger-http'
      - '--allow-unauthenticated'
      # --- ADD THE BUCKET NAME VARIABLE HERE ---
      - '--set-env-vars=MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET,GCS_BUCKET_NAME=$_GCS_BUCKET_NAME'

options:
  logging: CLOUD_LOGGING_ONLY