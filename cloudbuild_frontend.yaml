steps:
# 1️⃣ Install dependencies & build React
- name: 'node:18'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      npm install
      npm run build

# 2️⃣ Deploy to Cloud Run from source
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      gcloud run deploy aroundu-frontend \
        --source=./frontend
        --region asia-south1 \
        --allow-unauthenticated \
        --platform managed
options:
  logging: CLOUD_LOGGING_ONLY