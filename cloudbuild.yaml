steps:
  # Deploy the 'signup' function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'functions'
      - 'deploy'
      - 'signup'
      - '--gen2'
      - '--runtime=nodejs22'
      - '--region=asia-south1' # <-- Change to your region
      - '--source=./backend/functions/signup'
      - '--entry-point=signup'
      - '--trigger-http'
      - '--allow-unauthenticated'
      - '--set-env-vars=MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET'

  # Deploy the 'login' function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'functions'
      - 'deploy'
      - 'login'
      - '--gen2'
      - '--runtime=nodejs22'
      - '--region=asia-south1' # <-- Change to your region
      - '--source=./backend/functions/login'
      - '--entry-point=login'
      - '--trigger-http'
      - '--allow-unauthenticated'
      - '--set-env-vars=MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET'

  # Deploy the 'shop-profile' function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'functions'
      - 'deploy'
      - 'shop-profile'
      - '--gen2'
      - '--runtime=nodejs22'
      - '--region=asia-south1' # <-- Change to your region
      - '--source=./backend/functions/shop_profile'
      - '--entry-point=shop_profile'
      - '--trigger-http'
      - '--allow-unauthenticated'
      - '--set-env-vars=MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET'
  
  # Deploy the 'login' function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'functions'
      - 'deploy'
      - 'login'
      - '--gen2'
      - '--runtime=nodejs22'
      - '--region=asia-south1' # <-- Change to your region
      - '--source=./backend/functions/customer_profile'
      - '--entry-point=login'
      - '--trigger-http'
      - '--allow-unauthenticated'
      - '--set-env-vars=MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET'
options:
  logging: CLOUD_LOGGING_ONLY
