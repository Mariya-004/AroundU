steps:
  # Step 1: Explicitly run 'npm install' inside your function's directory.
  # This forces the installation of all dependencies listed in your package.json.
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'backend/functions/customer_profile'

  # Step 2: Deploy the function now that dependencies are guaranteed to be installed.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'functions'
      - 'deploy'
      - 'customer-profile'
      - '--gen2'
      - '--runtime=nodejs22'
      - '--region=asia-south1'
      - '--source=./backend/functions/customer_profile'
      - '--entry-point=customer_profile'
      - '--trigger-http'
      - '--allow-unauthenticated'
      - '--set-env-vars=MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET'

options:
  logging: CLOUD_LOGGING_ONLY
